{{ $directory := "content/" }}
{{ $filename := "about.md" }}
{{ if (where (readDir $directory) "Name" $filename) }}
  <section class="about" id="about">
    <div class="container middle-xs">
      <div class="row center-xs">
        <div class="col-xs-12">
          <h1><i class="fa-solid fa-high-definition"></i>{{ with $.Site.GetPage "page" "about" }}{{ .Title }}{{ end }}</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 middle-xs about">
	  {{ with $.Site.GetPage "page" "about" }}
            {{ .Content }}
          {{ end }}
        </div>
      </div>
    </div>
  </section>
{{ end }}
